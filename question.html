<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverFlow Lite</title>
    <link rel="stylesheet" href="assets/css/stack.css">
</head>

<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="question.html">Ask Question</a>
        <div class="dropdown">
            <button class="dropbtn">Account
            </button>
            <div class="dropdown-content">
                <a href="profile.html">My Profile</a>
                <a href="ind.html">Log Out</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="modal-content">
            <div class="container">
                <h1>Ask Question</h1>
                <hr>
                <form action="" id="postQuestion">
                <label for="question"><b>Title</b></label>
                <input type="text" placeholder="Question Title" name="question" id="questionTitle" required>
                <label for="qbody"><b>Question Description</b></label>
                <textarea rows="4" cols="50" id="questionBody">
                </textarea>
                <div class="clearfix">
                    <button type="submit" class="signupbtn">Post Question</button>
                </div>
                </form>
                <div id="message"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/question.js"></script>
</body>

</html>
